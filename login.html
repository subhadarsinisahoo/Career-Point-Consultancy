<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>N&M Times - News/Magazines Mobile Template</title>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="x-ua-compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="shortcut icon" href="images/favicon.png">
</head>

<body>

<div id="main">

	<!-- MAIN PAGE -->
	<div id="page" class="full-height valign-wrapper">

		
		<!-- Back navigation -->
		<div class="absolute top right padding-10">
			<a href="index.html" class="grey-text">
				Back to home <i class="fa fa-long-arrow-right"></i>
			</a>
		</div>
		<!-- End Back navigation -->
		

		<!-- Signing Container -->
		<div class="signing-container">

			<div class="logo text-center margin-bottom animated fadeInRight"><!-- Logo header -->
				<h1>N<span>&</span>M Times</h1>
			</div>

			<!-- Login form -->
			<form class="animated fadeInUp">
				<div class="signing-form">
					<div class="input-field with-icon"><!-- Username field -->
						<span class="icon">
							<i class="fa fa-user-circle"></i>
						</span>
						<input type="text" name="username" placeholder="Email">
					</div>
					<div class="input-field with-icon"><!-- Password field -->
						<span class="icon">
							<i class="fa fa-lock"></i>
						</span>
						<input type="password" name="password" placeholder="Password">
					</div>
				</div>

				<div class="input-field signing-check"><!-- Checkbox field -->
					<input type="checkbox" id="remember">
					<label for="remember">Remember me</label>
				</div>

				<button type="button" name="button" class="btn btn-block grey">Login</button><!-- Button -->

				<p class="small-text">
					Forgot your password? Klik <a href="#">here.</a><br>
					Don't have an account? <a href="#">register.</a><br>
				</p>
			</form>
			<!-- End Login form -->

		</div>
		<!-- End Signing Container -->
		

	</div>
	<!-- END MAIN PAGE -->

</div><!-- #main -->

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/jquery.swipebox.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
